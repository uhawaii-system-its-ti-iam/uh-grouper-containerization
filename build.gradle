plugins {
    id 'java'
    id 'com.palantir.docker' version '0.25.0'
}

group 'edu.hawaii'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "javax.servlet:javax.servlet-api:3.1.0"
    compileOnly "org.slf4j:slf4j-api:1.7.21"

    compileOnly "edu.internet2.middleware.grouper:grouperClient:2.5.22"

    compile "org.pac4j:jee-pac4j:5.0.0"
    compile "org.pac4j:pac4j-cas:4.0.0"

    compileOnly "edu.internet2.middleware.grouper:grouper-ui:2.5.22"
    compileOnly "org.apache.tomcat:tomcat-catalina:8.5.50"
}

jar {
    archiveBaseName = 'grouper-pac4j'
}

docker {
    name "hawaii/grouper-ui:${project.'grouper.version'}-${new Date().format("yyyyMMddHHmmss")}"
    tag 'latest', 'hawaii/grouper-ui:latest'
    dockerfile file('Dockerfile-ui')
    files tasks.jar.outputs
    files configurations.runtime.files
    buildArgs(['GROUPER_VERSION': (project.'grouper.version')])
    copySpec.with {
        into('/')
        from('src/main/docker/slashRoot') {
            into 'src/main/docker/slashRoot'
        }
    }
}
